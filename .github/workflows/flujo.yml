name: CI for DevOps

on:
    push:
    pull_request:
        branches: [ master ]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: |
                chmod +x gradlew
                ./gradlew build sonar -Dsonar.token=${{ secrets.FINAL_LAB_TOKEN }}
            - name: Code Review -> SonarCloud Analysis
              run: |
                chmod +x gradlew
                ./gradlew jacocoTestReport sonar -Dsonar.token=${{ secrets.FINAL_LAB_TOKEN }}