name: CI for DevOps

on:
    push:
    pull_request:
      branches: [ master ]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build with Gradle
              run: |
                chmod +x gradlew
                ./gradlew build
            - name: Upload JAR
              uses: actions/upload-artifact@v2
              with:
                name: microservicio-java
                path: build/libs/microservicio-java-*.jar

            - name: Code Review -> SonarCloud Analysis
              run: |
                chmod +x gradlew
                ./gradlew jacocoTestReport sonar -Dsonar.token=${{ secrets.FINAL_LAB_TOKEN }}

            - name: Download JAR
              uses: actions/download-artifact@v2
              with:
                name: microservicio-java
                path: .

            - name: Build Docker image
                run: docker build -t arielquispe/microservicio .